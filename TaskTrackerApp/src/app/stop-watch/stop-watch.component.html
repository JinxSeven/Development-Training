<!-- <h2 style="margin-top: 0; text-align: center;">Keep Track of Your Time</h2> -->
<div class="clock-container">
    <app-timer
        [timeLeft]="clockify()"
        [timerType]="timerType"
        [isRunning]="isTimerRunning"
        (toggleTimer)="toggleStartStopTimer()"
        (reset)="resetTimer()"
        (toggleModes)="changeTimerType()"
    >
    </app-timer>

    <div class="length-container">
        <app-timer-length-mem
            label="Break"
            [length]="breakLen"
            (increment)="handleIncrementBreak()"
            (decrement)="handleDecrementBreak()"
        >
        </app-timer-length-mem>

        <app-timer-length-mem
            label="Session"
            [length]="sessionLen"
            (increment)="handleIncrementSession()"
            (decrement)="handleDecrementSession()"
        >
        </app-timer-length-mem>
    </div>
</div>
